<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
          
        }
        .container {
            text-align: center;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7); /* Warna gelap dengan transparansi */
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('wauw.gif') center/cover no-repeat;
            opacity: 10; /* Transparansi GIF */
            border-radius: 15px;
            z-index: -1;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 21px;
            color: #D3D3D3;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 18px;
            font-size: 12px;
            background-color: #DCDCDC;
            opacity: 0.9;
        }
        input[type="submit"] {
            padding: 11px;
            width: 30%;
            border: none;
            border-radius: 5px;
            background-color: #A9A9A9;
            color: black;
            opacity: 0.8;
            font-size: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #DCDCDC;
        }
        #message {
            color: red;
            display: none;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Password to Access!</h2>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter password..." required>
        <input type="submit" value=" Enter">
    </form>
    <p id="message">Passwordmu salah! <br>cobak en neh!</p>
</div>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var password = document.getElementById('password').value;
        var correctPassword = "poke";  // Ganti dengan sandi yang benar

        if (password === correctPassword) {
            window.location.href = "https://zikameki.github.io/File-g-shohib/";  // Ganti dengan link website tujuan
        } else {
            document.getElementById('message').style.display = 'block';
        }
    });
</script>

</body>
</html>
